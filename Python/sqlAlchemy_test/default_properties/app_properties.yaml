# app_properties.yaml
# app 실행에 필요한 다양한 property 정보 setting.

# logging level(error(40), warning(30), info(20), more(19), detail(18), debug(10))
logging_level: info
without_confirmed: True

# default_run_mode: foreground or background
run_mode: background
token_expired_seconds: 86400  # --> token 만료 시간 1일
server_port: 5000
debug: false

# py_server 실행 환경. dev, test, prod 중 하나 선택
execute_env: test
prod_threads: 50    # 가동 시 thread 수

data_tmp_dir: ''

# app_run_env 실행 환경 (pp, pt, kp, kt, cp, ct)
app_run_env: kt

